
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [ngClass]="{hidden:(isHandset$ | async) ===false }"
               fixedInViewport="true  "
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="font-family: Cambria; font-weight: bold" >MENU</mat-toolbar>
    <mat-nav-list style="font-weight: bold; font-size: large; text-align: center; text-decoration: underline;">
      <a mat-list-item routerLink="accueil"> ACCUEIL</a>
      <a mat-list-item routerLink="prestations">PRESTATIONS</a>
      <a mat-list-item routerLink="realisations">REALISATIONS</a>
      <a mat-list-item routerLink="contact">CONTACT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="nomEntreprise">D.T.R</span>
      <span class="spacer"></span>
      <div class="menuPrincipal">   <a  routerLink="accueil"> ACCUEIL</a>
        <a  routerLink="prestations">PRESTATIONS</a>
        <a  routerLink="realisations">REALISATIONS</a>
        <a  routerLink="contact">CONTACT</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
